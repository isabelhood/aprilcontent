<title>April Contribution</title>
<style>

html {
	overflow: hidden;
	-ms-touch-action: none;
	-ms-content-zooming: none;
}
body {
	margin:0;
	padding:0;
	position:absolute;
	width:100%;
	height:100%;
	background-color:white;
}
#screen {
	position:absolute;
	width:100%;
	height:100%;
	-webkit-transform:translate3d(0,0,0);
}
#screen .img{
	position:absolute;
	cursor:pointer;
	width:100%;
	height:100%;
	-webkit-user-select:none;
	-moz-user-select:none;
	-ms-user-select: none;
	user-select: none;
	cursor:progress;

}
#screen .frame {
	position:absolute;
	width:50%;
	height:50%;
}
#images {
	display:none;
}

#home{
	z-index:1;
	padding:5px;}

</style>
<script>

"use strict";
(function () {
	var src,
	cpt = 0,
	img = function img (el,x,y) {
		cpt++;
		var d = document.createElement("div");
		d.className     = "frame";
		d.style.left    = 50 * x + "%";
		d.style.top     = 50 * y + "%";
		var img         = document.createElement("img");
		img.className   = "img";
		img.src         = src[Math.floor(Math.random()*src.length)].src;
		img.onmousedown = function () {
			div(this.parentNode);
			this.parentNode.removeChild(this);
		}
		d.appendChild(img);
		el.appendChild(d);
	},
	div = function div (el) {
		img(el,0,0);
		img(el,1,0);
		img(el,0,1);
		img(el,1,1);
		document.title = "April Contribution";
	};
return {
		load : function () {
			window.addEventListener('load', function () {
				src = document.getElementById("images").getElementsByTagName("img");
				div(document.getElementById("screen"));
			}, false);
		}
	}
})().load();
</script>

<body>

<embed src="squares_files/talk.mp3" autostart="true" loop="true"
width="2" height="0">
</embed>

<div id="screen"><div class="frame" style="left: 0%; top: 0%;"><img class="img" src="./squares_files/house1.gif"></div><div class="frame" style="left: 50%; top: 0%;"><img class="img" src="./squares_files/house2.gif"></div><div class="frame" style="left: 0%; top: 50%;"><img class="img" src="./squares_files/house4.gif"></div><div class="frame" style="left: 50%; top: 50%;"><img class="img" src="./squares_files/house3.gif"></div></div>
